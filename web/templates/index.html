<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="../static/css/layout.css">

    <style>
        .topbar {
            overflow: hidden;
            width: 100%;
            height: 28px;
            background: #0e0f1c;
            color: #fff;
            border-bottom: 1px solid #232334;
        }

        .topbar-wrap {
            margin: 0 auto;
            max-width: 1200px;
            min-width: 1000px;
            line-height: 28px;
        }

        .topbar-wrap li {
            height: 28px;
            line-height: 18px;
            display: inline-block;
        }

        .topbar-wrap li a{
            color: #FFFFFF;
        }

        .topbar-wrap li .logo-wrap, .topbar-wrap li .look-wrap, .topbar-wrap li .cost-wrap, .topbar-wrap li .help-wrap {
            padding: 0 25px;
            margin: 5px 0;
            border-right: 1px solid #444444;
        }

        .topbar-wrap li .logo-wrap {
            padding-left: 5px;
        }

        .topbar-wrap li .service-wrap, .topbar-wrap li .user-wrap {
            padding: 0 25px;
            margin: 5px 0;
        }

        .cost-dropdown .dropdown-menu, .user-dropdown .dropdown-menu {
            display: none;
        }

        .header {
            position: absolute;
            top: 30px;
            left: 0;
        }

        .header-wrap {
            height: 80px;
        }

        .header-wrap li {
            display: inline-block;
            height: 50px;
            line-height: 50px;
            margin: 0;
            padding: 0;
        }

        .header-wrap li a {
            color: #fff;
        }

        .header-wrap .header-left {
            font-size: 22px;
        }

        .header-wrap .header-right {
            font-size: 18px;
        }

        .header-wrap .header-right li {
            padding: 0 20px;
        }

        .header-wrap .header-right a.current {
            padding-bottom: 10px;
            border-bottom: 2px solid #cccccc;
        }

        .content .ad-carouselBox {
            width: 100%;
            height: 550px;
            background-color: #0f0f0f;
            background-image: url("../src/img/original/ad.png");
        }

        .content .container {
            margin: 0 auto;
            width: auto;
            max-width: 1190px;
            min-width: 990px;

        }

        .content .section-head {
            height: 200px;
            padding: 80px 0 60px 0;
            text-align: center;
        }

        .content .section-head .title {
            font-size: 34px;
            color: #000;
        }

        .content .section-head .sub-title {
            font-size: 16px;
            color: #A3A3A4;
            margin-top: 20px;
        }

        .content .platform-operation {
            width: 100%;
            height: 570px;
            background-color: #FFFFFF;
            background-image: url("../src/img/original/background.png");

        }

        .content .platform-operation .operation-steps {
            margin: 0 auto;
            max-width: 1190px;
            min-width: 990px;
            width: auto;
            height: 370px;
        }

        .content .platform-partner {
            width: 100%;
            height: 780px;
            background-color: #E1E2E6;
        }
    </style>
</head>
<body>
<div class="topbar">
    <div class="topbar-wrap">
        <div class="topbar-left f-left">
            <ul class="topinfo-l">
                <li class="logo">
                    <div class="logo-wrap">
                        <a href="javascript:void(0)">
                            <img src="../src/img/test.jpg" height="12" width="60"/>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="look-wrap">
                        <a href="javascript:void(0)">总览</a>
                    </div>
                </li>
                <li>
                    <div class="service-wrap">
                        <a href="javascript:void(0)">产品与服务 <i class="caret"></i></a>
                    </div>
                </li>

            </ul>
        </div>
        <div class="topbar-right f-right">
            <ul class="topinfo-r">
                <li class="cost-dropdown">
                    <div class="cost-wrap">
                        <a href="javascript:void(0)">费用<i class="caret"></i></a>
                        <div class="dropdown-menu">
                            <a href="javascript:void(0)">剩余： <i class="remaining-amount">22</i>元</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="help-wrap">
                        <a href="javascript:void(0)">帮助</a>
                    </div>
                </li>
                <li class="user-dropdown">
                    <div class="user-wrap">
                        <a href="javascript:void(0)">
                            <i class="p_username">15****9899</i>
                            <i class="caret"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="javascript:void(0)">资产管理</a>
                            <a href="javascript:void(0)">用户信息</a>
                            <a href="javascript:void(0)" class="admin-esc">退出</a>
                        </div>
                    </div>


                </li>
            </ul>
        </div>
    </div>
</div>
